<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
    
	function print_scores_chart() 
	{
		var result = '';
		var temp1 = 0, temp2 = 0, count = 0;

		for(var i=0; i<arguments.length*2-1; i++)
			result += '-';

		result += '\n';

		for (i=0; i<10; i++)
		{
			for(j=0; j<arguments.length; j++)
			{
				if(10-arguments[j] > 0)
				{
					result += ' ';
					if(i == 0 && arguments[j] == 0)
						temp1 = 1;
				}
				else 
				{
					result += '*';
					if(temp2 == 0) 
						temp2 = 1;
				}
				if(arguments[j] == 10)
					count++;
				result += ' ';
				arguments[j]++;
			}
			if(temp2 == 1) 
			{
				result += ' <- max';
				temp2++;
			}
			if(count == arguments.length && temp1 != 1) 
			{ 
				result += ' <- min';
				count++;
			}
			result += '\n';
		}

		for(i=0; i<arguments.length*2-1; i++)
			result += '-';

		if(temp1 == 1) 
			result += ' <- min';

		console.log(result);
	}

	print_scores_chart(1, 2, 3, 4, 5);
	print_scores_chart(10, 1, 10, 1, 5, 5);
	print_scores_chart(5, 2, 0, 9, 3, 5, 9);

</script>
</head>
<body>
</body>
</html>
