<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
	function print_fizz_buzz()
	{
		var result = '';

		for(var i=1; i<=100; i++)
		{
			if(i % 3 == 0)
				result = 'fizz';
			if(i % 5 == 0)
				result += 'buzz';
			if(result == '')
				result = i;
			console.log(i + " : " + result);
			result = '';
		}
	}

	print_fizz_buzz();
	</script>
</head>
<body>
</body>
</html>
