<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
	function average(s)
	{
		var sum = 0;

		for(i=0; i<5; i++)
		{
			sum += s[i];
		}

		return sum / 5;
	}

	function max(s)
	{
		var max = s[0];

		for(i=1; i<5; i++)
		{
			if(max < s[i])
				max = s[i];
		}

		return max;
	}

	function min(s)
	{
		var min = s[0];

		for(i=1; i<5; i++)
		{
			if(min > s[i])
				min = s[i];
		}

		return min;
	}

	function score()
	{
		var A = Array(90, 80, 50, 40, 10);
		var B = Array(90, 30, 100, 50, 50);
		var C = Array(20, 30, 60, 50, 20);		
		
		console.log('A 학생의 평균 점수는 ' + average(A) + ' , 최고 점수는 ' + max(A) + ' , 최하 점수는 ' + min(A) + ' 입니다.');
		console.log('B 학생의 평균 점수는 ' + average(B) + ' , 최고 점수는 ' + max(B) + ' , 최하 점수는 ' + min(B) + ' 입니다.');
		console.log('C 학생의 평균 점수는 ' + average(C) + ' , 최고 점수는 ' + max(C) + ' , 최하 점수는 ' + min(C) + ' 입니다.');
	}			    
	</script>
</head>
<body>
</body>
</html>
